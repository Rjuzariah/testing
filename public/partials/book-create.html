<h5> Add a Book</h5>

<form>
   <div class="form-group">
        <label>Name</label>		
        <input class="form-control" ng-model="book.name"></input>
    </div>
    <div>
        <label>Description</label>
        <textarea class="form-control" ng-model="book.desc"></textarea>
    </div>
    <br>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
