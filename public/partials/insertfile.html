<h5> Add a Book</h5>

<form>
   <div class="form-group">
        <label>Name</label>		
        <input type="file" id="files" class="form-control"  onchange='angular.element(this).scope().SelectFiles(this);'></input
    </div>
    <br>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
